

<div class="scroll-region">

  <virtual-scroller
    #scroll
    id="scrollDiv"
    [items]="items | searchPipe : searchString"
  >
    <app-thumbnail
      *ngFor="let item of scroll.viewPortItems"

      (videoClick)="handleClick($event)"

      [video]="item"

      [connected]="true"

      [elHeight]="previewHeight + 20"
      [elWidth]="previewWidth"

      [imgHeight]="previewHeight"

      [folderPath]="'lol'"
      [hubName]="'hi'"

      [hoverScrub]="true"
      [showMeta]="true"

      [compactView]="false"
      [darkMode]="false"
      [largerFont]="false"
      [returnToFirstScreenshot]="false"
      [thumbAutoAdvance]="false"

      style="display: inline-block"
      [ngStyle]="{
          height: previewHeight + 40 + 'px',
          width: previewWidth + 40 + 'px'
        }"
    ></app-thumbnail>

    <div class="bottom-of-scroller-spacer"></div>

  </virtual-scroller>

</div>

<div class="buttons">

  <button [disabled]="currentImgsPerRow === 1" (click)="zoomIn()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zoom-in"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
  </button>

  <button (click)="zoomOut()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zoom-out"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
  </button>

  <button (click)="showSearch = !showSearch">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
  </button>

  <button
    (click)="getLatestData()"
    class="btn-refresh"
    [disabled]="!socketConnected"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
  </button>

</div>

<div class="search-region" *ngIf="showSearch" @searchAnimation>
  <input
    [(ngModel)]="searchString"
    class="search-input"
    placeholder="search"
  >
  <button (click)="searchString = ''" [disabled]="searchString === ''">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
  </button>
</div>
